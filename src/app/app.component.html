
  <header class="bg-black text-green-500 border-green-500 border-b-2 p-4">
    <h1 class="text-2xl font-bold">GenerateTeams</h1>
  </header>
  <main>
    <div class="mt-6 container mx-auto ">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-black p-4 rounded-md">
        <div>
          <label for="listaNombres" class="block text-green-500">Lista de nombres:</label>
          <textarea id="listaNombres" [(ngModel)]="listaNombres" (input)="actualizarNombresPorLinea()"
            class="mt-1 block w-full rounded-md border-green-500 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50"
            rows="8"></textarea>
        </div>

        <div>
          <div class="my-4">
            <label for="titulo" class="block text-green-500">TÃ­tulo:</label>
            <input type="text" id="titulo" [(ngModel)]="titulo"
              class="mt-1 block w-full rounded-md border-green-500 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50 border">
          </div>

          <div class="my-4">
            <label for="cantidadGrupos" class="block text-green-500">Cantidad de grupos:</label>
            <input type="number" id="cantidadGrupos" [(ngModel)]="cantidadGrupos" (input)="actualizarNombresPorLinea()"
              class="mt-1 block w-full rounded-md border-green-500 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50 border">
          </div>

          <p class="text-green-500">Nombres en total: {{ datos }} integrantes por grupos {{integrantes}}</p>
          <div class="mt-4 space-x-4">
            <button (click)="crearGrupos()"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Crear Grupos</button>
            <button (click)="clear()"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Limpiar</button>
        </div>
        
        </div>
      </div>

      <div *ngIf="view" class="mt-6">
        <button (click)="descargarImagen()"
          class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Descargar Imagen</button>
        <div #content class="mt-4 border border-green-500 p-4 rounded-md">
          <h1 class="text-center uppercase text-green-500"><strong>{{ titulo }}</strong></h1>
          <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <ng-container *ngFor="let grupo of grupos; let i = index">
              <div class="border border-green-500 bg-black p-4 rounded-md">
                <h2 class="text-lg font-semibold mb-2 text-green-500">Grupo #{{ i + 1 }}</h2>
                <ul>
                  <li *ngFor="let nombre of grupo" class="mb-1 text-green-500">{{ nombre }}</li>
                </ul>
              </div>
            </ng-container>
          </div>
        </div>
      </div>

    </div>
  </main>
  <footer>
  </footer>
